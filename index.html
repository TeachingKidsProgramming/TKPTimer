<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="TKP Team">

    <title>TKP Java Timer</title>

    <link rel="icon" href="../../favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/flipclock.css" rel="stylesheet">

    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src="js/flipclock.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/VirtualProctor.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/flipclock.min.js"></script>

    <style>
        .logo {
            max-height: 80px;
            max-width: 150px;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>

<body ng-app="VirtualProctor">

<div class="site-wrapper" ng-controller="Screenshots">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">
                        <a href="http://teachingkidsprogramming.org/">
                            <img src="assets/TKP_Logo_Final_reversed_out.png" class="logo">
                        </a>
                    </h3>
                </div>
            </div>

              <div>
                <div class="clock"><h2>Clock</h2></div>              
                         <script type="text/javascript">
                            var clock = $('.clock').FlipClock(300, {
                            countdown: true,
                            autoStart: false,
                            clockFace: 'MinuteCounter'
                            });
                        </script>
            </div><br/>

            <div>
                <div class="clock1"><h2>Clock 1</h2></div>              
                         <script type="text/javascript">
                            var clock1 = $('.clock1').FlipClock(300, {
                            countdown: true,
                            clockFace: 'MinuteCounter'
                            });
                        </script>
            </div>
        </div>
    </div>

</body>
</html>
